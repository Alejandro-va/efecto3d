<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3d</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./estilos.css">
  <script defer src="./app.js"></script>
</head>

<body>

  <div class="box">

    <div class="the-force-box">
      <p>The force</p>
      <img src="./image/flecha.png" alt="">
    </div>


    <div class="card">
      <div class="card-character">
        <div class="card-character-bg"></div>
        <img src="./image/baby-yoda.png" alt="" class="card-character-img">
      </div>

      <div class="card-info">
        <h2 class="card-info-title">Baby Yoda</h2>
        <h3 class="card-info-subtitle">Realmente se llama Groru</h3>
        <div class="card-info-seasons">
          <button>Season 1</button>
          <button class="active">Season 2</button>
          <button>Season 3</button>
        </div>
      </div>

      <div class="card-button">
        <button>Watch</button>
      </div>

    </div><!-- en card -->
  </div><!-- en box -->

</body>

</html>
